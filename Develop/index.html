<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Code Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
  <style>
    body {
      background-image: url('https://cdn.hipwallpaper.com/m/85/5/YW51vA.jpg');
    }
  </style>
  <div class="container">
    <div id="ques-container">
      <div id="Question">
        <h1>Question</h1>
        <p>What, when, where, how, why?</p>
        <div id="answersbtns" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="stat-btn btn">Start</button>
        <button id="nextquestion-btn" class="next-btn btn">Next</button>
      </div>




      <script src="script.js"></script>
</body>
